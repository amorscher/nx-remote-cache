name: Publish Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download npm package artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: ./npm-package

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Create GitHub Release with autogenerated notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided automatically by GitHub Actions
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PACKAGE_FILE=$(ls npm-package/*.tgz)
          gh release create "$TAG" "$PACKAGE_FILE" \
            --title "Release $TAG" \
            --generate-notes

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm-package
          PACKAGE_NAME=$(ls *.tgz)
          echo "Publishing $PACKAGE_NAME to npm..."
          npm publish "$PACKAGE_NAME"
